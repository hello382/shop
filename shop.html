<title>六格子网页示例</title>
<style>
  .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 将屏幕分为3列 */

    padding: 20px;
  }
  
  .grid-item {

    text-align: center;
    font-size: 18px;
    border: 1px solid #ccc;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .product-img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
  }
  
  .price {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
  }
  
  .product-link {
    display: block;
    text-decoration: none;
    color: #007bff;
    margin-top: auto; /* 将链接推到底部 */
  }
</style>
</head>
